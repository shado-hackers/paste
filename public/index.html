<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Hexbin</title>
  <meta name="description" content="Simple pastebin service on Deta." />
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/vs2015.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/static/style.css" />
  
</head>

<body>
  <nav class="navbar w3-bar w3-card w3-top">
    

    <a href="/about" class="w3-bar-item w3-button">
      <span class="icon"><i class="fa fa-trash"></i></span>
      YasirBin
    </a>
    <a href="/docs" class="w3-bar-item w3-button">
      <span class="icon"><i class="fa fa-code"></i></span>
      API
    </a>
    <a href="https://github.com/yasirarism" class="w3-bar-item w3-button">
      <span class="icon"><i class="fa fa-github"></i></span>
      GitHub
    </a>
    <a href="/" class="w3-bar-item w3-button">
      <span class="icon"><i class="fa fa-plus"></i></span>
      New
    </a>
    
<div class="w3-right">
  <button class="w3-bar-item w3-button" onclick="uploadFile();">
    <span class="icon"><i class="fa fa-upload"></i></span>
    Upload File
  </button>
  <div class="w3-dropdown-click">
    <button class="w3-button" onclick="toggleElement('options-dropdown');">
      <span class="icon"><i class="fa fa-cog"></i></span>
      Options
      <span class="icon"><i class="fa fa-caret-down"></i></span>
    </button>
    <div id="options-dropdown" class="dropdown-content w3-dropdown-content w3-bar-block w3-card" style="position: fixed;">
      <input id="option-filename" type="text" class="w3-bar-item w3-input" placeholder="Filename">
      <!-- <input id="option-id" type="text" class="w3-bar-item w3-input" placeholder="ID"> -->
      <select id="option-hl-lang" class="w3-bar-item" onchange="updateInput();"></select>
      <span class="w3-bar-item">
        Delete after read
        <span style="float: right;">
          <input type="checkbox" id="option-ephemeral">
        </span>
      </span>
      <details class="w3-bar-item">
        <summary>
          Expiration date
          <span style="float: right;">
            <input type="checkbox" id="option-expire">
          </span>
        </summary>
        <input type="date" id="option-expire-at-date" class="w3-bar-item">
        <input type="time" value="00:00" id="option-expire-at-time" class="w3-bar-item">
      </details>
    </div>
  </div>
  <a id="save-button" class="w3-bar-item w3-button" onclick="save();">
    <span class="icon"><i class="fa fa-save"></i></span>
    Save
  </a>
</div>

  </nav>

  <div id="content">
    
<textarea id="hidden-input" placeholder="Paste or type some text..." spellcheck="false" wrap="off" autofocus></textarea>
<pre id="highlighted-input" class="document"><code></code></pre>

  </div>

  <footer>
    
    <p>
      Made with
      <a href="https://python.org/">Python</a>
      and a keyboard
      <br />
      Powered by
      <a href="https://fastapi.tiangolo.com/">FastAPI</a>,
      <a href="https://deta.sh/">Deta</a>,
      and long sleepless nights
    </p>
    
  </footer>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
  <script src="/static/base.js"></script>
  
<script src="/static/new.js"></script>

</body>

</html>
